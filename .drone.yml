kind: pipeline
type: exec
name: default

platform:
  os: linux
  arch: amd64

steps:
  - name: environnement
    commands:
      - ls -la /home/tonycava/matchmaking/
      - cp /home/tonycava/matchmaking/.env .

  - name: stop-previous-version
    commands:
      - docker-compose -f docker-compose.prod.yml down | true

  - name: deploy
    commands:
      - docker-compose -f docker-compose.prod.yml up
